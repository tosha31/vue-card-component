<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
       
    <title>User Card Component</title>
</head>
<body>
    <div id="app">
        <div class="container">
          <img :class="gender" v-bind:src="picture" alt="Elmer"/>
          <h1> {{firstName}}  {{lastName}}</h1>
          <h3>Gender: {{gender}}</h3> 
          <h3>email: {{email}}</h3>
          <button v-on:click="getUser()" :class="gender">Get random user</button>
          <h1 class="bottomText">Data coming from: https://getuser.me<br/>Special thanks to Traversy Media</h1></div>
         
        </div>
    </div> 
      
    
    <script src="https://unpkg.com/vue@3.2.33"></script> 
    <script src="app.js"></script>
</body>
